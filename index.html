<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock -Fidelis Stuchtey</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select name="" id="city">
        <option value="">Select city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Lisbon">Munich</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="munich">
          <div>
            <h2>Munich 🇩🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

    
    </div>
    <footer>
      Coded with ❤️ by Fidelis Stuchtey and is open source in
      <a href="https://github.com/FidelStucht/world-clock">GitHub</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
