<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock -Fidelis Stuchtey</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>World clock</h1>
    <div class="container">
      <select name="" id="">
        <option value="">Select city</option>
        <option value="london">London</option>
        <option value="newYork">New York</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="munich">Munich</option>
      </select>
      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Munich 🇩🇪</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      Coded with ❤️ by Fidelis Stuchtey and is open source in
      <a href="https://github.com/FidelStucht/world-clock">GitHub</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
